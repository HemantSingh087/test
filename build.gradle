plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://maven.wso2.org/nexus/content/groups/wso2-public/'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

group = 'com.example.APISample'
version = '1.0.0'
description = 'APISample'
sourceCompatibility = '1.8'

task buildAndDeployCAR() {  
   println "Executing the build and CAR deployment task..."  
   dependsOn 'APISample:buildWSO2'  
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
